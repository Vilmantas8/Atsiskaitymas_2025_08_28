<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kino biliet≈≥ rezervacijos sistema</title>
    <style>
      /* Simple reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }
      
      /* Simple container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Simple form styles */
      .form-group {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      button.danger {
        background-color: #dc3545;
      }
      
      button.danger:hover {
        background-color: #c82333;
      }
      
      /* Simple table */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        margin-top: 20px;
      }
      
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f8f9fa;
        font-weight: bold;
      }
      
      /* Simple alert styles */
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }
      
      .alert.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .alert.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      /* Simple navigation */
      nav {
        background-color: #343a40;
        padding: 15px 0;
        margin-bottom: 30px;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      nav ul li {
        margin-right: 20px;
      }
      
      nav ul li button {
        background-color: transparent;
        color: white;
        border: 1px solid #6c757d;
      }
      
      nav ul li button:hover {
        background-color: #6c757d;
      }
      
      .nav-left {
        display: flex;
        align-items: center;
      }
      
      .nav-right {
        display: flex;
        align-items: center;
      }
      
      .loading {
        text-align: center;
        padding: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
